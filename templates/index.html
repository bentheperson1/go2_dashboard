<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport meta tag -->
    <title>Go2 Dashboard</title>
    <style>
		* {
			margin: 0;
		}

        h1 {
            text-align: center;
        }

		.scripts-container {
			text-align: center;
		}

		.scripts-container p {
			margin-top: 20px;
		}

		#data-list, #video-feed, .sounds-list {
			list-style: none;
			padding: 0;
			width: 100%;
			max-width: 300px;
			min-width: 200px;
			margin-top: 20px;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
			background-color: #2a2a2a;
			color: #e0e0e0;
		}

		#data-list {
			max-height: 300px;
            overflow-y: auto;
		}

        .sounds-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .scripts-container, .lists-container, .sounds-container {
            text-align: center;
            margin-top: 20px;
        }

        .lists-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: nowrap;
            overflow-x: auto;
        }

        ul, #video-feed {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 900px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #2a2a2a;
            color: #e0e0e0;
        }

        ul {
            margin-top: 20px;
        }

        li {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        li:last-child {
            border-bottom: none;
        }

        #video-feed {
            display: block;
            height: 100%;
			min-width: 400px;
			min-height: auto;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }

        button {
            background-color: #0084ff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .sounds-container {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 300px;
            background-color: #2a2a2a;
            color: #e0e0e0;
        }

		.footer {
			text-align: center;
			padding: 10px;
			background-color: #202020;
			color: #e0e0e0;
			box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.1);
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
		}

		.footer a {
			color: #a927ff;
			text-decoration: none;
			padding: 0 10px;
		}

		.footer a:hover {
			text-decoration: underline;
		}

		@media (max-width: 600px) {
            body, button {
                padding: 10px;
                font-size: 14px;
            }
			
			body {
				position: relative;
    			min-height: 100vh;
				box-sizing: border-box;
			}

            .lists-container {
                flex-direction: column;
            }

			.footer {
				position: absolute;
			}

        }
	</style>
</head>
<body>
    <h1>Go2 Dashboard</h1>
	
    <div class="scripts-container">
        {% for script in scripts %}
            <button onclick="location.href='/run/{{ script }}'">{{ script }}</button>
        {% endfor %}
        <button style="background-color: red;" onclick="stopScript()">Stop Script</button>
        <p><b>Active script: <span id="active-script">{{ active_script }}</span></b></p>
    </div>

    <div class="lists-container">
        <ul id="data-list">
            <!-- Data will be appended here by JavaScript -->
        </ul>

        <img id="video-feed" src="{{ url_for('video_feed') }}">

        <div>
			<ul class="sounds-list">
				{% for sound in sounds %}
					<li style="display: flex; align-items: center; justify-content: space-between;">
						<button onclick="location.href='/play_sound/{{ sound }}'">{{ sound }}</button>
						<button style="background-color: red;" onclick="location.href='/delete_sound/{{ sound }}'">X</button>
					</li>
				{% endfor %}
			</ul>

			<form method="post" action="/upload" enctype="multipart/form-data" style="text-align: center; margin-top: 20px;">
				<input type="file" name="file" accept=".mp3, .wav, .ogg, .aac, .flac">
				<input type="submit" value="Upload">
			</form>
			<button style="background-color: red;" onclick="location.href='/stop_sound'">Stop Audio</button>
		</div>
    </div>

	<p class="footer">Designed with âš¡ by<a href="https://benholland.xyz">Ben Holland</a></p>

    <script>
        function stopScript() {
            fetch('/stop_script')
                .then(response => {
                    document.getElementById('active-script').textContent = 'None';
                    window.location.reload();
                })
                .catch(error => console.error('Error stopping the script:', error));
        }

        function runScript(scriptName) {
            fetch('/run/' + scriptName)
                .then(response => {
                    document.getElementById('active-script').textContent = scriptName;
                })
                .catch(error => console.error('Error running the script:', error));
        }

        if (!!window.EventSource) {
            var source = new EventSource('/data');

            source.onmessage = function(event) {
                console.log("Data received: ", event.data);
				
                var data = JSON.parse(event.data);
                var list = document.getElementById('data-list');

                list.innerHTML = '';

                data.forEach(function(item) {
                    var li = document.createElement('li');
                    li.textContent = item.name + ': ' + item.value;
                    list.appendChild(li);
                });
            };

            source.onerror = function() {
                console.error("Failed to connect to server.");
                source.close();
            };
        } else {
            console.log("Your browser does not support Server-Sent Events.");
        }
    </script>
</body>
</html>
